# Configuration Netlify pour le frontend React

[build]
  # Commande de build
  command = "pnpm install && pnpm --filter web build && cp -r apps/web/dist ./dist"

  # Répertoire de sortie
  publish = "dist"

  # Répertoire de base (si votre site n'est pas à la racine du domaine)
  # base = "/"

[build.environment]
  # Utiliser pnpm comme gestionnaire de paquets
  NODE_VERSION = "18"
  NPM_FLAGS = "--prefix=/dev/null"

# Redirections pour le routing React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# En-têtes de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Configuration pour les assets statiques
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"


# Configuration Render pour le d√©ploiement
services:
  # Service Web (FastAPI Backend)
  - type: web
    name: vault-api-server
    runtime: python
    plan: free
    buildCommand: "cd apps/server-python && pip install -r requirements.txt"
    startCommand: "cd apps/server-python && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generate: true
      - key: CRYPTO_MASTER_KEY
        generate: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_PRO
        sync: false
      - key: WEB_BASE_URL
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false

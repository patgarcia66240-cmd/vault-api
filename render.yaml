# Configuration Render pour le déploiement
services:
  # Service Web (FastAPI Backend)
  - type: web
    name: vault-api-server
    runtime: docker
    plan: free
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        fromDatabase:
          name: vault-api-db
          property: connectionString
      - key: JWT_SECRET
        generate: true
      - key: CRYPTO_MASTER_KEY
        generate: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_PRO
        sync: false
      - key: WEB_BASE_URL
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false

databases:
  # Base de données PostgreSQL
  - name: vault-api-db
    plan: free
    databaseName: vault_api
    user: vault_api_user
